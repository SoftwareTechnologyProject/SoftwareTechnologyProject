version: '3.9'

services:
  app:
    build: .
    container_name: bookstore_app
    ports:
      - "${SERVER_PORT}:8080"
    environment:
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      # - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=${SPRING_JPA_HIBERNATE_DDL_AUTO}
      - SPRING_JPA_SHOW_SQL=${SPRING_JPA_SHOW_SQL}
    depends_on:
      - db

  db:
    image: postgres:14
    container_name: bookstore_db
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - TZ=Asia/Ho_Chi_Minh
      # Control sample data loading (default: true)
      - LOAD_SAMPLE_DATA=${LOAD_SAMPLE_DATA:-true}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      # Database initialization scripts (run in order)
      - ./init-scripts/01-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./init-scripts/02-seed-data.sh:/docker-entrypoint-initdb.d/02-seed-data.sh
      # Sample data files
      - ../datas/categories.csv:/docker-entrypoint-initdb.d/categories.csv
      - ../datas/data.csv:/docker-entrypoint-initdb.d/data.csv
      # Legacy script (kept for compatibility)
      - ./fix_region.sql:/docker-entrypoint-initdb.d/99-fix-region.sql

  pgadmin:
    image: dpage/pgadmin4
    container_name: bookstore_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - "8085:80"
    depends_on:
      - db
volumes:
  db_data: