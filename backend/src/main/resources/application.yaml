server:
  port: 8080

spring:
  # PostgreSQL Database (Production & Team Development)
  datasource:
    url: jdbc:postgresql://localhost:5432/bookstore
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver

  # H2 Database (Uncomment để dùng H2 cho test nhanh)
  # datasource:
  #   url: jdbc:h2:mem:bookstore
  #   driver-class-name: org.h2.Driver
  #   username: sa
  #   password:
  # h2:
  #   console:
  #     enabled: true
  #     path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: Asia/Ho_Chi_Minh

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui
    enabled: true